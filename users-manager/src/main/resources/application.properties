spring.application.name=users-manager

server.port=8090

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


services.email-manager.base-url=http://localhost:8092/emails


resilience4j.circuitbreaker.instances.emailManagerService.slidingWindowSize=3
resilience4j.circuitbreaker.instances.emailManagerService.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.emailManagerService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.emailManagerService.waitDurationInOpenState=5s

management.endpoints.web.exposure.include=health,info,circuitbreakers
management.endpoint.health.show-details=always
management.endpoints.enabled-by-default=true
